language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
services:
- postgresql
deploy:
  skip_cleanup: 'true'
  provider: heroku
  api_key:
    secure: 
  app: turing-fore-finder-be
  on:
    repo: foreFinder/fore-finder-be
    branch: main
